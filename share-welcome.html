<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>share-welcome</title>
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/share-welcome.css">
</head>
<body class="body share-welcome clearfix">
  <header class="new">
    <header class="_container clearfix">
      <a class="logo" href="#">Testerr logo</a>
      <a class="username" href="#">Somename@email.com</a>
    </header>
    <div class="first-step clearfix">
      <p class="text text-1">Upload</p>
      <p class="text text-2">Share</p>
      <p class="text text-3">Get feedback</p>
    </div>
  </header>
  <div class="container _container container-1 clearfix">
    <div class="container _container container-2 clearfix">
      <p class="text text-4">Your URL</p>
      <p class="text text-5">http://test.rr/3jagde</p>
      <button class="_button _button-1">Copy</button>
    </div>
    <div class="container _container container-3 clearfix">
      <p class="text text-6">Social media</p>
      <button class="_button _button-2">Facebook connect</button>
      <button class="_button _button-3">Twitter connect</button>
      <button class="_button _button-4">Google connect</button>
    </div>
    <div class="container _container container-4 clearfix">
      <p class="text text-7">Invite by email</p>
      <input class="_input" placeholder="Enter email address" type="text">
      <button class="_button _button-5">Sent</button>
    </div>
    <div class="container _container container-5 clearfix">
      <p class="text text-8">Get up to 100 PRO Feedback Provider!</p>
      <button class="_button _button-6">Go PRO</button>
    </div>
  </div>
  <button onClick="window.location='get-feedback.html';" class="_button _button-7">Get feedback</button>
